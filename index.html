<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>Coffee house</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__menu">
        <a class="header__logo">
          <img src="images/logo.png" alt="logo shop coffee house" />
        </a>
        <nav>
          <ul class="header__links-list">
            <li>
              <a class="header__links-list-item" href="#link"
                >Favorite coffee</a
              >
            </li>
            <li><a class="header__links-list-item" href="#link">About</a></li>
            <li>
              <a class="header__links-list-item" href="#link">Mobile app</a>
            </li>
            <li>
              <a class="header__links-list-item" href="#link">Contact us</a>
            </li>
          </ul>
        </nav>
        <a class="menu-page" href="#link" target="_blank">
          <div class="menu-page__item">
            <span>Menu</span>
            <img src="images/icons/menu/coffee-cup.svg" alt="coffee cup" />
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="about">
        <p class="about__text">
          Resource is <span class="text__accent">the perfect and cozy place</span> where you can
          enjoy a variety of hot beverages, relax, catch up with friends, or get
          some work done.
        </p>
        <div class="about__images">
          <div class="about__images-column-1">
            <img class="card" src="./images/about-1.jpg" alt="about 1" />
            <img class="card" src="./images/about-2.jpg" alt="about 2" />
          </div>
          <div class="about__images-column-2">
            <img class="card" src="./images/about-3.jpg" alt="about 3" />
            <img class="card" src="./images/about-4.jpg" alt="about 4" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
